<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>

    <!-- import google fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- import custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="app">
        <header>
            <section class="formula">
                <!-- 塞入空格避免起始時 section 元素消失 -->
                &nbsp;{{equationDisplay}}
            </section>
            <div class="result" ref="result">
                {{mainDisplay}}
            </div>
        </header>
        <div class="box-wrap d-flex space-around flex-wrap">
            <div class="box" @click="enterSeven">7</div>
            <div class="box" @click="enterEight">8</div>
            <div class="box" @click="enterNine">9</div>
            <div class="box math-symbol" @click="clickDivide">&#247;</div>
            <div class="box" @click="enterFour">4</div>
            <div class="box" @click="enterFive">5</div>
            <div class="box" @click="enterSix">6</div>
            <div class="box math-symbol" @click="clickMultiply">&#215;</div>
            <div class="box" @click="enterOne">1</div>
            <div class="box" @click="enterTwo">2</div>
            <div class="box" @click="enterThree">3</div>
            <div class="box math-symbol" @click="clickPlus">&#43;</div>
            <div class="box" @click="enterZero">0</div>
            <div class="box" @click="enterHundred">00</div>
            <div class="box" @click="clickPoint">.</div>
            <div class="box math-symbol" @click="clickMinus">&#8722;</div>
            <div class="box clean" @click="clickClean">AC</div>
            <div class="box clean" @click="clickBack">&#9003;</div>
            <div class="total" @click="clickEqual">
                <span class="equal">&#61;</span>
            </div>
        </div>
    </div>

    <!-- import vue.js - development -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- import vue.js - production
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->

    <!-- import custom js -->
    <script src="js/all.js"></script>
</body>

</html>
